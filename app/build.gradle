apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.appodeal.test"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        maxProcessCount 2
        javaMaxHeapSize "2g"
    }
}

repositories {
    google()
    jcenter()
    flatDir {
        dirs 'libs-aar'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    //Requesting Consent from European Users
    //https://developers.google.com/admob/android/eu-consent
    implementation('com.google.android.ads.consent:consent-library:1.0.3') {
        exclude module: 'gson'
    }

    implementation 'com.google.android.gms:play-services-ads:15.0.0'
    implementation 'com.google.android.gms:play-services-location:15.0.0'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.8.4' //mytarget
    implementation 'com.google.android.exoplayer:exoplayer-hls:2.8.4'  //mytarget

    implementation name: 'mintegral-9.8.0-alphab', ext: 'aar'
    implementation name: 'mintegral-9.8.0-common', ext: 'aar'
    implementation name: 'mintegral-9.8.0-interstitial', ext: 'aar'
    implementation name: 'mintegral-9.8.0-interstitialvideo', ext: 'aar'
    implementation name: 'mintegral-9.8.0-mtgdownloads', ext: 'aar'
    implementation name: 'mintegral-9.8.0-mtgjscommon', ext: 'aar'
    implementation name: 'mintegral-9.8.0-mtgnative', ext: 'aar'
    implementation name: 'mintegral-9.8.0-nativeex', ext: 'aar'
    implementation name: 'mintegral-9.8.0-playercommon', ext: 'aar'
    implementation name: 'mintegral-9.8.0-reward', ext: 'aar'
    implementation name: 'mintegral-9.8.0-videocommon', ext: 'aar'
    implementation name: 'mintegral-9.8.0-videojs', ext: 'aar'
    implementation name: 'ogury-3.0.36', ext: 'aar'
}